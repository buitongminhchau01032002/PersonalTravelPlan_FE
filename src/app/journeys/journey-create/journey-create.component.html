<div class="flex flex-1 flex-col space-y-4">
    <!-- TOP BAR -->
    <div class="space-y-1">
        <h2 class="text-2xl font-bold">Journey</h2>
        <p class="text-sm text-gray-500">Home / Journey / New</p>
    </div>

    <!-- WHTIE PANEL -->
    <form class="flex flex-1 flex-col overflow-hidden rounded-lg bg-white">
        <div class="border-b px-8 py-4 text-xl font-medium">New journey info</div>
        <div class="flex-1 px-8 py-16">
            <div class="grid-template-cols mx-auto grid max-w-[1200px] gap-x-6 gap-y-8">
                <!-- NAME -->
                <span class="self-center font-bold text-gray-600">Name</span>
                <div class="col-span-3">
                    <input
                        class="input w-full"
                        type="text"
                        name="name"
                        pInputText
                        placeholder="Name"
                        [(ngModel)]="journeyForm.name"
                    />
                </div>

                <!-- DESCRIPTION -->
                <span class="font-bold text-gray-600">Description</span>
                <div class="col-span-3">
                    <textarea
                        rows="5"
                        pInputTextarea
                        class="input w-full resize-none"
                        name="description"
                        placeholder="Description"
                        [(ngModel)]="journeyForm.description"
                    ></textarea>
                </div>

                <!-- COUNTRY -->
                <span class="self-center font-bold text-gray-600">Country</span>
                <p-dropdown
                    styleClass="input w-full"
                    placeholder="Select country"
                    optionValue="id"
                    optionLabel="name"
                    [showClear]="true"
                    name="country"
                    [options]="countries"
                    [(ngModel)]="journeyForm.countryId"
                ></p-dropdown>

                <!-- PLACE -->
                <span class="self-center text-right font-bold text-gray-600">Place</span>
                <p-multiSelect
                    styleClass="input w-full"
                    [options]="places"
                    [(ngModel)]="journeyForm.placeIds"
                    optionLabel="name"
                    placeholder="Select places"
                    name="places"
                    [filter]="false"
                ></p-multiSelect>

                <!-- START DATE -->
                <span class="self-center font-bold text-gray-600">Start date</span>
                <p-calendar
                    styleClass="w-full"
                    inputStyleClass="input"
                    [showClear]="true"
                    name="startDate"
                    [(ngModel)]="journeyForm.startDate"
                ></p-calendar>

                <!-- END DATE -->
                <span class="self-center text-right font-bold text-gray-600">End date</span>
                <p-calendar
                    styleClass="w-full"
                    inputStyleClass="input"
                    [showClear]="true"
                    name="endDate"
                    [(ngModel)]="journeyForm.endDate"
                ></p-calendar>

                <!-- CURRENCY -->
                <span class="self-center font-bold text-gray-600">Currency</span>
                <p-dropdown
                    styleClass="input w-full"
                    placeholder="Select currency"
                    optionValue="id"
                    optionLabel="name"
                    [showClear]="true"
                    name="currency"
                    [options]="currencies"
                    [(ngModel)]="journeyForm.currencyId"
                ></p-dropdown>

                <!-- AMOUNT -->
                <span class="self-center text-right font-bold text-gray-600">Amount</span>
                <p-inputNumber
                    styleClass="!w-full"
                    inputStyleClass="input !w-full"
                    name="amount"
                    [(ngModel)]="journeyForm.amount"
                ></p-inputNumber>

                <!-- DURATION -->
                <span class="self-center font-bold text-gray-600">Duration</span>
                <div class="flex items-center justify-between space-x-4">
                    <div class="flex items-center space-x-3">
                        <p-inputNumber
                            styleClass="max-w-[60px]"
                            inputStyleClass="input !w-full"
                            name="durationDay"
                            [(ngModel)]="journeyForm.durationDay"
                        ></p-inputNumber>
                        <span class="font-bold text-gray-600">day (s)</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <p-inputNumber
                            styleClass="max-w-[60px]"
                            inputStyleClass="input !w-full"
                            name="durationNight"
                            [(ngModel)]="journeyForm.durationNight"
                        ></p-inputNumber>
                        <span class="font-bold text-gray-600">night (s)</span>
                    </div>
                </div>

                <!-- STATUS -->
                <span class="self-center text-right font-bold text-gray-600">Status</span>
                <p-dropdown
                    styleClass="input w-full"
                    placeholder="Select status"
                    [showClear]="true"
                    name="status"
                    [options]="allStatus"
                    [(ngModel)]="journeyForm.status"
                ></p-dropdown>
            </div>
        </div>
        <div class="flex justify-end space-x-3 border-t px-8 py-4">
            <p-button
                styleClass="p-button-text btn !font-medium !px-8 !text-gray-600"
                label="Discard"
            ></p-button>
            <p-button
                styleClass="btn btn-primary !px-8 "
                label="Save"
                (onClick)="onCreateJourney()"
            ></p-button>
        </div>
    </form>
</div>
