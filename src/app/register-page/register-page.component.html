<form class="min-w-[400px] rounded-md bg-white p-6 shadow-sm" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <p class="mb-3 text-center text-4xl font-bold">{{ 'Txt.Register' | translate }}</p>
    <div>
        <label class="font-bold leading-9 text-gray-600">{{ 'Lb.Username' | translate }}</label>
        <input
            pInputText
            class="input w-full"
            type="text"
            name="username"
            [placeholder]="'Lb.Username' | translate"
            [(ngModel)]="registerForm.username"
            required
            #usernameCtrl="ngModel"
        />
        <div class="mt-1 text-sm text-danger">
            <span *ngIf="usernameCtrl.touched && usernameCtrl.errors?.['required']">
                {{ 'Mess.Required' | translate: { field: 'Lb.Username' | translate } }}
            </span>
        </div>
    </div>
    <div class="mt-2">
        <label class="font-bold leading-9 text-gray-600">{{ 'Lb.Password' | translate }}</label>
        <input
            pInputText
            class="input w-full"
            type="password"
            name="password"
            [placeholder]="'Lb.Password' | translate"
            [(ngModel)]="registerForm.password"
            required
            #passwordCtrl="ngModel"
        />
        <div class="mt-1 text-sm text-danger">
            <span *ngIf="passwordCtrl.touched && passwordCtrl.errors?.['required']">
                {{ 'Mess.Required' | translate: { field: 'Lb.Password' | translate } }}
            </span>
        </div>
    </div>
    <p-button
        styleClass="btn btn-primary !w-full !mt-5"
        [label]="'Btn.Register' | translate"
        type="submit"
    ></p-button>

    <div class="mt-3 flex items-center justify-center space-x-2">
        <span class="text-gray-500">{{ 'Txt.HaveAccount' | translate }}</span>
        <a
            class="cursor-pointer font-medium text-primary hover:text-primary/80"
            routerLink="/login"
        >
            {{ 'Btn.Login' | translate }}
        </a>
    </div>
</form>
